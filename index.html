<!-- Letterbox & Bug -->
<link rel=stylesheet href=bug.less>
<div id=bug>
  <a href=https://twitter.com/rakshesha>@rakshesha</a>
  <a class=visible href=https://ashi.io>ashi.io</a>
</div>
<div id=letterbox-bar-1></div>
<div id=letterbox-bar-2></div>
<script>
  setInterval(() => {
    const [current=bug.firstElementChild] = bug.getElementsByClassName('visible')
    current.classList.remove('visible')
    const next = current.nextElementSibling || bug.firstElementChild
    next.classList.add('visible')    
  }, 30 * 1000)
  bug.addEventListener('transitionend', () => {
    const current = bug.getElementsByClassName('visible')[0]
    if (!current) return
    bug.appendChild(current)
  })
</script>
