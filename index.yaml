Cerebellum:
  bg: black
  load:
    - gray-cerebellum-pink.png
    - sobo-cerebellum-pink.png
  htmlFunc: |
    (_, res) => `
      <img id=grayCerebellum src='${res['gray-cerebellum-pink.png']}'>
